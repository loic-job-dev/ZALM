<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZALM, by loic-job-dev</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://db.onlinewebfonts.com/c/038f475bb3f56bebdc2c5834049368ab?family=Longbow+BB" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/config.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100"> <!-- Pour dire au body de s'étirer avec flexbox  -->
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <h1>ZALM</h1>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <h3>Zombicide Abomination Life Manager</h3>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-fill"> <!-- Permet au main de s'étendre  -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8 text-center">
                    <h3>Niveau de danger :</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-8 col-lg-10 mx-auto">
                    <select class="form-select" aria-label="dangerLevel" id="dangerLevel">
                        <option selected value='null'>Choix du niveau de danger</option>
                        <option value="0">Bleu</option>
                        <option value="1">Jaune</option>
                        <option value="2">Orange</option>
                        <option value="3">Rouge</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8 text-center">
                    <h3>Abomination :</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-8 col-lg-10 mx-auto">
                    <select class="form-select" aria-label="abominationSelected" id="abominationSelected">
                        <option selected value='null'>Choix de l'abomination</option>
                        <option value="abomination">Abomination</option>
                        <option value="blob">Ablobmination</option>
                        <option value="minotaure">Abominotaure</option>
                        <option value="troll">Abominatroll</option>
                        <option value="wolf">Wolfmination</option>
                        <option value="corrompue">Abomination corrompue</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-6 col-lg-6 text-end">
                    <h3>PV :</h3>
                </div>
                <div class="col" id="showPV">
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-6 text-center">
                    <h3>Règles spéciales :</h3>
                </div>
                <div class="col" id="showRules">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-lg-8">
                    <p>@Copyright : loic-job-dev</p>
                </div>
            </div>
        </div>
    </footer>    
</body>

</html>
